<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Pat's Salmon Cookie Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
    <form id = "data-form">
        <fieldset>
            <legend>Data Submission Form</legend>

            <label for="storeLocation">Store Location: </label>
            <input name="storeLocation" type="text" size="20" required />

            <label for="minCust">Minimum Customers per Hour: </label>
            <input name="minCust" type="number" min="0" />

            <label for="maxCust">Maximum Customers per Hour: </label>
            <input name="maxCust" type="number" size="5" />

            <label for="avgSale">Average Sale per Customer: </label>
            <input name="avgSale" type="number" step="0.1" />

            <button type="submit">Submit Data</button>
        </fieldset>
    </form>


    <h1>Pat's Salmon Cookie Store</h1>
    <br>
    <h2>Cookie Sales</h2>
    <table id= 'stores'></table>
    <br>
    <br>
    <br>
    <h2>Amount of Customers</h2>
    <table id="customers"></table>

    <script src='js/constructor.js'></script>
</body>
<footer></footer>
</html>
